{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUJATLAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@200;300;400;500;600;700;900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <div class="header__logo">
                    <a href="/"><img src="{% static 'image/logo.png' %}" alt="logo"></a>
                </div>
                <div class="header__title">
                    <a href="/"><h1>HUJATLAR</h1></a>
                </div>
                <div class="header__profile">
                    <a href="#">Хотамов Акбар</a>
                </div>
            </div>
        </header>

        <div class="main">
            <section class="sitebar lock-padding">
                <div class="sitebar__container container">
                    <p class="sitebar__title">Инструменты</p>
                    <a href="#popup" class="sitebar__link popup-link">
                        <svg class="folder-svg svg">
                            <use xlink:href="#folder"></use>
                        </svg>
                        <p class="menu__name">Создать папку</p>
                    </a>
                    <a href="#popup_2" class="sitebar__link popup-link">
                        <svg class="file-svg svg">
                            <use xlink:href="#file"></use>
                        </svg>
                        <p class="menu__name">Загрузить документ</p>
                    </a>
                </div>
            </section>

            <section class="main-content">
                <div class="main-content__container">
                    <!-- <h2 class="main-content__header">Ассоциация UZTEXTILEPROM</h2> -->
                    <div class="main-content__folders">
                        {% for f in file_objects %}
                            <a target="_blank" href="{{ f.file.url }}">
                                <div class="main-content__item folder">
                                    <div class="folder__color">
                                    </div>
                                    <div class="folder__title">
                                        <p>{{f.title}}</p>
                                    </div>
                                </div>
                            </a>
                        {% endfor %}

                        {% for d in directory_objects %}
                            <a href="{{ d.get_absolute_url }}">
                                <div class="main-content__item folder">
                                    <div class="folder__color">
                                    </div>
                                    <div class="folder__title">
                                        <p>{{d.title}}</p>
                                    </div>
                                </div>
                            </a>
                        {% endfor %}
                    </div>
                </div>
            </section>
        </div>



        <div id="popup" class="popup-create-folder popup">
            <div class="popup-create-folder__body popup__body">
                <div class="popup-create-folder__content popup__content">
                    <a href="#">
                        <div class="popup_close close__popup"></div>
                    </a>
                    <div class="popup__title">Создать папку</div>
                    <input class="popup__input" type="text" placeholder="Название папки">
                    <!-- <input class="popup__input" type="text" placeholder="Описание"> -->
                    <button class="popup__button button">Создать папку</button>
                </div>
            </div>
        </div>




        <div id="popup" class="popup-upload-file popup">
            <div class="popup-create-folder__body popup__body">
                <div class="popup-create-folder__content popup__content">
                    <a href="#">
                        <div class="popup_close close__popup"></div>
                    </a>
                    <div class="popup__title">Создать папку</div>
                    <form method="POST">
                        <input name="title" class="popup__input" type="text" placeholder="Название папки"> <!-- Directory uchun -->
                        <!-- <input class="popup__input" type="text" placeholder="Описание"> -->
                        <button type="submit" class="popup__button button">Создать папку</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="popup_2" class="popup-upload-file popup">
            <div class="popup-create-folder__body popup__body">
                <div class="popup-create-folder__content popup__content">
                    <a href="#">
                        <div class="popup_close close__popup"></div>
                    </a>
                    <div class="popup__title">Загрузить документ</div> <!-- Documentlar uchun -->
                    <form method="POST" class="form">
                        <input class="popup__input" type="file" name="file">
                        <button type="submit" class="popup__button button">Загрузить</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
